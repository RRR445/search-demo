name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # perusriippuvuudet + työkalut
          pip install -r requirements.txt ruff black pytest httpx

      # ---- AUTOFIX (tekee import-järjestyksen ja muotoilun kuntoon CI:ssä) ----
      - name: Format (auto-fix in CI)
        run: |
          ruff check --fix .
          black .

      # ---- Varmistetaan, ettei jäänyt mitään ----
      - name: Lint with Ruff
        run: ruff check .

      - name: Check formatting with Black
        run: black --check .

      - name: Run tests
        env:
          # Dummy-arvot, jotta app.py import onnistuu ilman salaisuuksia
          ELASTIC_URL: https://example.com:443
          ELASTIC_API_KEY: dummy
          ELASTIC_INDEX: products
        run: pytest -q
